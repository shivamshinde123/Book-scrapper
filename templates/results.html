{% extends "base.html" %}

{% block content %}

<div class="container">
    <table cellspacing="0">
      <tr>
          <th>Book name</th>
          <th>Genre</th>
          <th>Book price</th>
      </tr>
         {% for book in book_details %}
      <tr>
          <td>{{book['book_name']}}</td>
          <td>{{ genre }}</td>
          <td>{{book['book_price']}}</td>
       {% endfor %}
      </tr>
   </table>
</div>




{% endblock %}
